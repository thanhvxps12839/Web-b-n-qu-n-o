    <script type="text/javascript">
        var app = angular.module('ngpatternApp', []);

<body>

   

    <!-- Start Top Search -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>

    <!-- Start All Title Box -->
    <div class="all-title-box">

                    </ul>

        </div>
    </div>

    <!-- Start Contact Us  -->
    <div class="contact-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <div class="contact-info-left">
                        <h2>THÔNG TIN LIÊN LẠC</h2>
                        <p>. </p>
                        <ul>
                            <li>
                                <p><i class="fas fa-map-marker-alt"></i>Address: 45 Nguyễn Thanh Tuyền, <br>Phường
                                    2,<br> Quận Tân Bình</p>
                            </li>
                            <li>
                                <p><i class="fas fa-phone-square"></i>Phone: <a
                                        href="tel:+84-0345822055">+84-0345822055</a></p>
                            </li>

                            <li>
                                <p><i class="fas fa-envelope"></i>Email: <a
                                        href="mailto:thanhvxps12839@fpt.edu.vn">thanhvxps12839@fpt.edu.vn</a></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-sm-12">
                    <div class="contact-form-right">
                        <h2>LIÊN LẠC</h2>
                        <p>Liên lạc với chúng tôi bằng đường link bên dưới.</p>
                        <form id="contactForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Họ và tên" required data-error="Xin hãy nhập tên của bạn">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group" ng-app="ngpatternApp" ng-controller="ngpatternCtrl">
                                        <input type="email" placeholder="Email" id="email"
                                            ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" class="form-control"
                                            name="name" ng-model="email" autocomplete="off" required
                                            data-error="Xin hãy điền đúng Email">
                                        <div class="help-block with-errors"></div>

                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="subject" name="name"
                                            placeholder="Chủ đề" required data-error="Chủ đề không được để trống">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" placeholder="Tin nhắn" rows="4"
                                            data-error="Viết tin nhắn của bạn" required></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="submit-button text-center">
                                        <button class="btn hvr-hover" id="submit" type="submit">Send Message</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
